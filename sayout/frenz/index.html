<head>
  <title>Send an anonymous message to Frenz!</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin: 50px 0;
    }
    .msg {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
    }
    a {
      display: block;
      text-align: center;
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #0066ff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background-color: #003399;
    }
  </style>
</head>
<body>
  <div class="msg">
    <h1>Send an anonymous message to Frenz!</h1>
    <p>You're just one step away from sending an anonymous message to Frenz. Click the button below to continue.</p>
    <a href="https://frenzvalios.tk/sayout/frenz">Send a message</a>
    <p>Thanks in advance for sending Frenz a message!</p>
  </div>
</body>
